<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <section>
                <h1>Login</h1>
            <div class="login">
                <input type="email" name="email" id="iemail" placeholder="E-mail" minlength="5" maxlength="30" required>
                <span class="material-symbols-outlined">
                    person
                    </span>
            </div>
            <div class="login">
                <input type="password" name="senha" id="isenha" placeholder="Senha">
                <span class="material-symbols-outlined">
                    lock
                    </span>
            </div>
            <div class="caixa">
                <label>
                    <input type="checkbox" >
                    Lembra senha
                
                </label>
                <a href="login.html">Esqueci senha</a>
            </div>
            <div class="entrar">
                <input type="submit" value="Entrar" class="entra">
            </div>
            <div class="cadastro">
                Você não é cadatrado?<a href="">Criar conta</a>
            </div>


        </section>
    </header>
    
</body>
</html>
